<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Abs and Rel</title>
    <style></style>
  </head>
  <body style="height: 3000px">
    <div
      style="
        position: absolute;
        right: 20px;
        top: 20px;
        background-color: black;
        color: white;
        border-radius: 20px;
        font-family: Roboto, Arial;
        font-size: 22px;
        padding-left: 8px;
        padding-right: 8px;
        padding-top: 3px;
        padding-bottom: 3px;
      "
    >
      X
    </div>
    <div
      style="
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: gray;
        width: 320px;
        height: 180px;
      "
    >
      <div
        style="
          position: absolute;
          left: -12px;
          top: -12px;
          background-color: black;
          color: white;
          border-radius: 20px;
          font-family: Roboto, Arial;
          font-size: 22px;
          padding-left: 8px;
          padding-right: 8px;
          padding-top: 3px;
          padding-bottom: 3px;
        "
      >
        X
      </div>
      <div
        style="
          position: absolute;
          bottom: 10px;
          right: 10px;
          background-color: black;
          color: white;
          font-family: Roboto, Arial;
          font-size: 17px;
          font-weight: 500;
          padding: 4px 8px 4px 8px;
          border-radius: 3px;
        "
      >
        0:29
      </div>
    </div>
    <div
      style="
        position: relative;
        left: 20px;
        top: 20px;
        background-color: gray;
        width: 320px;
        height: 180px;
      "
    >
      <div
        style="
          position: absolute;
          left: -12px;
          top: -12px;
          background-color: black;
          color: white;
          border-radius: 20px;
          font-family: Roboto, Arial;
          font-size: 22px;
          padding-left: 8px;
          padding-right: 8px;
          padding-top: 3px;
          padding-bottom: 3px;
        "
      >
        X
      </div>
      <div
        style="
          position: absolute;
          bottom: 10px;
          right: 10px;
          background-color: black;
          color: white;
          font-family: Roboto, Arial;
          font-size: 17px;
          font-weight: 500;
          padding: 4px 8px 4px 8px;
          border-radius: 3px;
        "
      >
        0:29
      </div>
    </div>
  </body>
</html>
