<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Position exercises</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 16px;
      }
    </style>
  </head>
  <body style="height: 3000px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        bottom: 20px;
        right: 20px;
      "
    >
      bottom-right
    </div>
    <div
      style="
        color: white;
        background-color: green;
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        width: 100px;
      "
    >
      Sidebar
    </div>
    <div
      style="
        background-color: rgba(0, 0, 0, 0.4);
        color: white;
        position: fixed;
        bottom: 0;
        right: 0;
        left: 0;
        top: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <div
        style="
          background-color: white;
          border: none;
          border-radius: 8px;
          width: 300px;
          height: 80px;
          padding-top: 10px;
          padding-bottom: 20px;
          padding-left: 20px;
        "
      >
        <div style="color: black; font-size: 20px; font-weight: 600">
          Modal Title
        </div>
        <div style="color: black; font-size: 13px; margin-top: 10px">
          This is a modal
        </div>
        <button style="margin-top: 10px">Close</button>
      </div>
    </div>
  </body>
</html>
