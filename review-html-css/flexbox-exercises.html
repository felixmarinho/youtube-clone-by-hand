<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Exercises</title>
  </head>
  <body>
    <div style="display: flex; flex-direction: row; margin-top: 20px">
      <div style="background-color: red; width: 200px; height: 100px"></div>
      <div style="background-color: blue; width: 75px; height: 100px"></div>
    </div>
    <div style="display: flex; flex-direction: row; margin-top: 20px">
      <div style="background-color: aqua; width: 50px; height: 50px"></div>
      <div style="background-color: olive; flex: 1; height: 50px"></div>
      <div
        style="background-color: blueviolet; width: 75px; height: 50px"
      ></div>
    </div>
    <div
      style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-top: 20px;
      "
    >
      <div style="background-color: aquamarine">item</div>
      <div style="background-color: hotpink">item</div>
      <div style="background-color: aquamarine">item</div>
      <div style="background-color: hotpink">item</div>
    </div>
    <div
      style="
        display: flex;
        flex-direction: row;
        border: 1px solid;
        height: 100px;
        align-items: center;
        justify-content: space-between;
        margin-top: 20px;
      "
    >
      <div style="background-color: aquamarine">item</div>
      <div style="background-color: aquamarine">item</div>
    </div>
  </body>
</html>
