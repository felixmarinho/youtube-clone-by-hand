<!DOCTYPE html>
<html>
  <head>
    <title>Text formatation exercises</title>
    <link rel="stylesheet" href="text-exerc.css" />
  </head>
  <body>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <input class="sb search-box" type="text" placeholder="Search Here" />
    <input
      class="sb roundFullCorners search-box-2"
      type="text"
      placeholder="Search Google or type a URL"
    />
    <container class="comp lkd">
      <p class="lkdtext">Email</p>
      <input class="email-field" type="text" />
      <p class="lkdtext">
        By clicking Agree & Join, you agree ti the Privacy Policy.
      </p>
      <button class="roundFullCorners agree-join">Agree & Join</button>
    </container>
    <container class="comp tweeter">
      <img class="roundImage" src="../thumbnails/cat-face.jpg" />
      <input
        class="roundFullCorners tweeter-post"
        placeholder="What's happening?"
      />
      <button class="roundFullCorners tweetButton">Tweet</button>
    </container>
  </body>
</html>
