<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Practice</title>
  </head>
  <body style="height: 3000px; margin-top: 60px; margin-left: 80px">
    <div
      style="
        background-color: lightcyan;
        position: fixed;
        left: 0;
        top: 50px;
        bottom: 0;
        width: 72px;
      "
    >
      Sidebar
      <div
        style="
          position: absolute;
          background-color: red;
          color: white;
          top: 0px;
          right: 0px;
        "
      >
        X
      </div>
    </div>
    <div
      style="
        background-color: gray;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
        z-index: 100;
      "
    >
      Header
    </div>
    <div
      style="
        position: absolute;
        background-color: red;
        color: white;
        top: 40px;
        right: 10px;
      "
    >
      Absolute
    </div>
    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
      "
    >
      div 1
    </div>
    <div
      style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
      div 2
      <div
        style="
          position: absolute;
          background-color: black;
          color: white;
          right: 10px;
          bottom: 10px;
        "
      >
        5:00
      </div>
    </div>
  </body>
</html>
