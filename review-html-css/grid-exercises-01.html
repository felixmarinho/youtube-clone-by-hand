<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid exercises</title>
  </head>
  <body>
    <div
      style="display: grid; grid-template-columns: 200px 75px; row-gap: 20px"
    >
      <div style="background-color: lightpink">200px</div>
      <div style="background-color: lightgreen">75px</div>
    </div>
    <div
      style="display: grid; grid-template-columns: 50px 1fr 75px; row-gap: 20px"
    >
      <div style="background-color: lightpink">50px</div>
      <div style="background-color: lightblue">50px</div>
      <div style="background-color: lightgreen">75px</div>
    </div>
    <div
      style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        row-gap: 10px;
        column-gap: 20px;
      "
    >
      <div style="background-color: lightpink; height: 20px">col1</div>
      <div style="background-color: lightblue; height: 20px">col2</div>
      <div style="background-color: lightgreen; height: 20px">col3</div>
      <div style="background-color: lightcoral; height: 20px">col4</div>
      <div style="background-color: lightgreen; height: 20px">col1</div>
      <div style="background-color: lightcoral; height: 20px">col2</div>
      <div style="background-color: lightpink; height: 20px">col3</div>
      <div style="background-color: lightblue; height: 20px">col4</div>
    </div>
  </body>
</html>
