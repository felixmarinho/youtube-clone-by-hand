<!DOCTYPE html>
<html>
  <head>
    <title>YouTube.com Clone</title>
    <link rel="stylesheet" href="thumbnails/styles/videoThumbs.css" /></head
  ><link rel="preconnect" href="https://fonts.googleapis.com" />

    <input class="search-bar" type="text" placeholder="Search" />

      <div>

          </div>
          <div class="videoInfo">
            <p class="videoTitle">
              Talking Tech and AI with Google CEO Sundar Pichai!
            </p>
            <p class="video-author">Marques Brownie</p>
            <p class="video-stats">3.4M views &#183; 6 mounths ago</p>
          </div>
        </div>
      </div>
    </div>

    <div class="videoPreview">
      <div class="thumbnailRow">
        <img class="thumbnail" src="thumbnails/images/thumbnail-2.webp" />
      </div>
      <div>
        <div>
          <div class="channelPicture">
            <img
              class="profilePicture"
              src="thumbnails/images/channel-2.jpeg"
            />
          </div>
